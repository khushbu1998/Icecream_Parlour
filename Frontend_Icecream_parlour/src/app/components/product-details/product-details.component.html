<div class="detail-section">
    <div class="container-fluid">
        <br><br>
        <img src="{{ $any(product).imageUrl }}" class="detail-img">
        <h3>{{$any(product).name }}</h3>
        <div class ="price">{{$any(product).unitPrice | currency: 'USD' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button> 

        <hr>
        <h4>Description</h4>
        <p>{{$any(product).description }} </p>

        <a routerLink="/products/" class="mt-5">Back to Product List</a>
    


    </div>

</div>
